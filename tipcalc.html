<!DOCTYPE html>
<html>
<head>
    <script src="tipcalc.js"></script>
    <link rel="stylesheet" href="tipcalc.css"></head>
<body>
    <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calc">
        <form>
        <p>How much was your bill?</p>
        <p>$<input id="billprice" type="text" placeholder="Bill Amount"></p>
        
        <p>How was the service?</p>
            <p>
            <select id="servicequality">
                <option disabled selected value="0">--Choose an option--</option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; Okay</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
                </select></p>
        </form>
        
        <p>How many people are sharing the bill?</p>
        <input id="ppleshr" type="text" placeholder="How many people">People
        <button type="button" id="calculate">Calculate!</button>
        </div>
    <div id="result">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small></div></div>
        </body>
        </html>
